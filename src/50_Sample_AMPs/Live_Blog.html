<!doctype html>
<html âš¡>
  <head>
    <meta charset="utf-8">
  <link rel="canonical" href="https://ampbyexample.com/sample_amps/live_blog">
    <!-- #### Setup -->
    <!--
      All additionally used AMP components must be imported in the header. Import `amp-live-list` for implementing a live blog and `amp-social-share` for adding share buttons.
    -->
    <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
    <script async custom-element="amp-live-list" src="https://cdn.ampproject.org/v0/amp-live-list-0.1.js"></script>
    </script>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
      <script async src="https://cdn.ampproject.org/v0.js"></script>
      <style amp-custom>
        .carousel .slide > amp-img > img {
          object-fit: contain;
        }
        .logo {
          background-position: left 16px center;
          background-repeat: no-repeat;
          background-image: -webkit-image-set(
            url(/img/ic_menu_white_1x_web_24dp.png) 1x,
            url(/img/ic_menu_white_2x_web_24dp.png) 2x
          );
          background-color: #333;
          text-align: left;
          padding: 16px;
          padding-left: 72px;
          box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
        }
       .logo > a {
         font-size: 16px;
         font-weight: 500;
         color: white;  
         text-transform: uppercase;
       }
       .heading {
         padding-bottom: 8px;
       }
       .heading > #summary {
         font-weight: 500;
       }
       .heading > small {
         color: #656565;
       }

      .date {
          color: #a8a3ae;
          font-size: 12px;
       }
      .blog {
            padding: 0;
            min-width: 70%;
            background: #fff;
      }
      .blog p {
            padding: 8px;
            margin: 0;
      }
       .blog .text {
            color: black;
       }
       #live-list-update-button {
        position: fixed;
        top: 10px;
        right: 16px;
      }
      @media (max-width: 600px) {
        #live-list-update-button {
          top: 60px;
        }
      }
}
  </style>

  </head>
  <body>

    <!-- -->
    <div class="logo">
      <a href="/"> AMP by Example</a>
    </div>

    <div class="heading">
      <h1>An AMP Live Blog</h1>
      <p><small class="date">18 July 2016</small></p>
      <p id="summary">This is a sample article demonstrating how to write a live blog in AMP. It demonstrates the usage of amp-live-list component which allows to create live blogs.</p>
    </div>

    <amp-live-list
    layout="container"
    data-poll-interval="15000"
    data-max-items-per-page="5"
    id="amp-live-list-insert-blog">
    <button id ="live-list-update-button" update on="tap:amp-live-list-insert-blog.update" class="button button-primary">You have updates</button>
    <div items>
      {{range .BlogItems}}
          <div id="{{.Text}}" data-sort-time="{{.Timestamp}}">
            <div id="{{.Timestamp}}" class="card blog">
              <amp-img src="{{.Image}}"
                  layout="responsive" width="1280" height="853">
              </amp-img>
              <p class="date">Mon Jul 18 2016 10:26:04</p>
              <p class="text">{{.Text}}</p>             
              <p>
                <amp-social-share type="twitter" width="45" height="33" data-param-url="AMPDOC_URL#{{.Timestamp}}"></amp-social-share>
                <amp-social-share type="facebook" width="45" height="33" data-attribution=254325784911610 data-param-url="AMPDOC_URL#{{.Timestamp}}" ></amp-social-share>
                <amp-social-share type="gplus" width="45" height="33" data-param-url="AMPDOC_URL#{{.Timestamp}}"></amp-social-share>
                <amp-social-share type="email" width="45" height="33" data-param-url="AMPDOC_URL#{{.Timestamp}}"></amp-social-share>
                <amp-social-share type="pinterest" width="45" height="33" data-param-url="AMPDOC_URL#{{.Timestamp}}"></amp-social-share>
              </p>              
            </div>
          </div>
        {{end}}
    </div>
  </amp-live-list>

  </body>
</html>
